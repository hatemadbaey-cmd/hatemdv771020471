<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الأدمن</title>
  <link rel="stylesheet" href="login&contact/stayle_login&con.css">
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <style>

</head>
<body>
   <header>
  
    <nav>
     <div class="alinks"> <a href="index.html" class="active">الرئيسية</a></div>
      
      
    </nav>
  </header>
  <main>
  <div class="login-container">
    <h2>تسجيل دخول الأدمن</h2>
    <form id="loginform">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
</main>



  <script>
    document.getElementById("loginform").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // تحقق بسيط (يمكنك تعديله وربطه بقاعدة بيانات لاحقاً)
      if (username === "admin" && password === "1234") {
        window.location.href = "admin.html"; // ينقلك لصفحة الأدمن
      } else {
        document.getElementById("errorMsg").textContent = "بيانات الدخول غير صحيحة!";
      }
    });
  </script>
</body>
</html>
