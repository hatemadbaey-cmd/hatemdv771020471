<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تم تسجيل الخروج بنجاح</title>

    <!-- أيقونة الموقع -->
     <link rel="shortcut icon" href="../imgs/arrows.svg" type="image/x-icon">

    <!-- الخطوط والستايل -->
    <link rel="stylesheet" href="assets/css/assets.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/Almarai.css" />

    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
        }

        .logo img {
            width: 80px;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 20px;
            color: #0f172a;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .log-in p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .submit button {
            padding: 12px 25px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="../imgs/sad-icon.svg" alt="logout icon">
        </div>
        <div class="success">
            <p>تم تسجيل خروجك بنجاح</p>
        </div>
        <div class="log-in">
            <p>
            للدخول مره اخر اضغط على الدخول 

              <br>

              لفتح حساب اخر اضغط على فتح حساب 


            </p>
        </div>
        <div class="submit">
            <!-- الرابط مباشرة بدون جافا -->
            <a href="../login.html">
                <button type="button">دخول</button>
            </a>
             <!-- الرابط مباشرة بدون جافا -->
            <a href="signup1.html">
                <button type="button">حساب جديد</button>
            </a>
        </div>
        
    </div>
</body>

</html>
